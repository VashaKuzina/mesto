<!DOCTYPE html>
<html lang="ru">

    </div>
    <div class="element">

    <div class="element">

    </div>
    <div class="element">
      <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
      <div class="element__row">
        <div class="element__name">Гора Эльбрус</div>
        <button class="element__like-button"></button>
      </div>  
    </div>
    <div class="element">
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
      <div class="element__row">
        <div class="element__name">Карачаевско-Черкесия</div>
