<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    
    </section>
  </main>
  <template id="element-template">
    <div class ="element">
      <img class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__row">
        <h2 class="element__name"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form name="form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input-text popup__input-text_type_name">
        <input type="text" class="popup__input-text popup__input-text_type_job">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form name="form" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input-text popup__input-text_type_name-card" placeholder="Название">
        <input type="text" class="popup__input-text popup__input-text_type_link" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view">
    <div class="popup__container_type_view">
      <button class="popup__close-button" type="button"></button>
      <img src="#" class="popup__image" >
      <h2 class="popup__caption"></h2>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body> 
</html>
