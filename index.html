    </div>
    <div class="element">

        <div class="element__name">Гора Эльбрус</div>
        <button class="element__like-button element__like-button_disabled"></button>
      </div>

    <div class="element">
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
