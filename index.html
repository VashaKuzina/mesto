<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <link rel="shortcut icon" href="./images/Vector.svg" alt="Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    
    </section>
  </main>

  <template id="element-template">
    <div class ="element">
      <img class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__row">
        <h2 class="element__name"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form name="form" class="popup__form popup__form_type_edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input id="popup__name-input" type="text" class="popup__input-text popup__input-text_type_name" minlength="2" maxlength="40" required>
          <span class="popup__name-input-error popup__input-text-error"></span>
        </label>
        <label class="popup__field">
          <input id="popup__job-input" type="text" class="popup__input-text popup__input-text_type_job" minlength="2" maxlength="200" required>
          <span class="popup__job-input-error popup__input-text-error"></span>
        </label>
        <button class="popup__submit-button popup__submit-button_inactive" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form name="form" class="popup__form popup__form_type_add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input id="popup__name-card-input" type="text" class="popup__input-text popup__input-text_type_name-card" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__name-card-input-error popup__input-text-error"></span>
        </label>
        <label class="popup__field">
          <input id="popup__link-input" type="url" class="popup__input-text popup__input-text_type_link" placeholder="Ссылка на картинку" required>
          <span class="popup__link-input-error popup__input-text-error"></span>
        </label>
        <button class="popup__submit-button popup__submit-button_inactive" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  
  <div class="popup popup_type_view">
    <div class="popup__container popup__container_type_view">
      <button class="popup__close-button" type="button"></button>
      <img src="#" class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  <script type="module" src="./scripts/script.js"></script>
</body> 
</html>
